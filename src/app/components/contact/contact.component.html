<!-- contact -->
<div class="about">
    <div class="w3_agileits_contact_grids">
        <div class="col-md-6 w3_agileits_contact_grid_left">
            <div class="agile_map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15440.685074412902!2d-90.5155291!3d14.6462174!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2f6df23911930837!2sLa%20Casona%20-%20Arte%2C%20Cultura%20y%20m%C3%A1s...!5e0!3m2!1ses!2sgt!4v1648944965511!5m2!1ses!2sgt" style="border:0"></iframe>
            </div>
            <div class="agileits_w3layouts_map_pos">
                <div class="agileits_w3layouts_map_pos1">
                    <h3>Contact Info</h3>
                    <p>3A Calle 3-59, Cdad. de Guatemala, 01001</p>
                    <ul class="wthree_contact_info_address">
                        <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="mailto:info@.com">info@lacasona.com</a></li>
                        <li><i class="fa fa-phone" aria-hidden="true"></i>(+502) 2421-6000</li>
                    </ul>
                    <div class="w3_agile_social_icons w3_agile_social_icons_contact">
                        <ul>
                            <li><a href="#" class="icon icon-cube agile_facebook"></a></li>
                            <li><a href="#" class="icon icon-cube agile_rss"></a></li>
                            <li><a href="#" class="icon icon-cube agile_t"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 w3_agileits_contact_grid_right">
            <h2 class="w3_agile_header">Leave a<span> Message</span></h2>

            <form [formGroup]="form" method="post" (submit)="send()">
                <span class="input input--ichiro">
                    <input formControlName="name" class="input__field input__field--ichiro" type="text" id="input-25" name="Name" placeholder=" " required="" />
                    <label class="input__label input__label--ichiro" for="input-25">
                        <span class="input__label-content input__label-content--ichiro">Your Name</span>
                    </label>
                </span>
                <span class="input input--ichiro">
                    <input formControlName="email" class="input__field input__field--ichiro" type="email" id="input-26" name="Email" placeholder=" " required="" />
                    <label class="input__label input__label--ichiro" for="input-26">
                        <span class="input__label-content input__label-content--ichiro">Your Email</span>
                    </label>
                </span>
                <textarea formControlName="message" name="Message" placeholder="Your message here..." required=""></textarea>
                <h3 class="w3_agile_header">Cotizar Productos</h3>
                <div *ngFor="let product of producto">
                    <label for="">{{product.nombre}}</label>
                    <input type="checkbox" formControlName="list">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
<!-- contact -->
